<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Liste - Presenze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Gestione Liste</h1>
      <p class="text-muted">
        Aggiungi o rimuovi gli elementi disponibili per Operatori, Cantieri,
        Macchine e Linee.
      </p>
      <div id="alert" class="mb-3"></div>
      <div class="row g-4">
        <div class="col-md-6 col-xl-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Operatori</h5>
              <form class="option-form mb-3" data-category="operators">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nuovo operatore"
                    required
                  />
                  <button class="btn btn-primary" type="submit">
                    Aggiungi
                  </button>
                </div>
              </form>
              <div class="flex-grow-1 overflow-auto">
                <ul
                  class="list-group option-list"
                  data-category="operators"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Cantieri</h5>
              <form class="option-form mb-3" data-category="cantieri">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nuovo cantiere"
                    required
                  />
                  <button class="btn btn-primary" type="submit">
                    Aggiungi
                  </button>
                </div>
              </form>
              <div class="flex-grow-1 overflow-auto">
                <ul
                  class="list-group option-list"
                  data-category="cantieri"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Macchine</h5>
              <form class="option-form mb-3" data-category="macchine">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nuova macchina"
                    required
                  />
                  <button class="btn btn-primary" type="submit">
                    Aggiungi
                  </button>
                </div>
              </form>
              <div class="flex-grow-1 overflow-auto">
                <ul
                  class="list-group option-list"
                  data-category="macchine"
                ></ul>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 col-xl-3">
          <div class="card shadow-sm h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Linee</h5>
              <form class="option-form mb-3" data-category="linee">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nuova linea"
                    required
                  />
                  <button class="btn btn-primary" type="submit">
                    Aggiungi
                  </button>
                </div>
              </form>
              <div class="flex-grow-1 overflow-auto">
                <ul class="list-group option-list" data-category="linee"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-4">
        <a href="/admin.html">&larr; Torna all'area admin</a>
      </div>
    </div>
    <script src="add.js"></script>
  </body>
</html>
