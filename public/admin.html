<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Presenze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Admin</h1>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form id="loginForm" class="row gy-2 gx-3 align-items-end">
            <div class="col-sm-4">
              <label class="form-label">User</label>
              <input id="user" class="form-control" placeholder="admin" />
            </div>
            <div class="col-sm-4">
              <label class="form-label">Password</label>
              <input
                id="pass"
                type="password"
                class="form-control"
                placeholder="******"
              />
            </div>
            <div class="col-sm-4">
              <button class="btn btn-dark w-100" type="submit">Login</button>
            </div>
          </form>
          <div id="loginMsg" class="mt-2 text-muted"></div>
        </div>
      </div>

      <div id="panel" class="card shadow-sm d-none">
        <div class="card-body">
          <div
            id="adminLinks"
            class="mb-3 d-flex justify-content-end gap-2 d-none"
          >
            <a class="btn btn-outline-secondary" href="/add.html"
              >Vai a pagina aggiungi</a
            >
            <a class="btn btn-outline-secondary" href="/index.html">Home</a>
          </div>
          <h5 class="mb-3">Filtri Report</h5>
          <form id="filterForm" class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Cantiere</label>
              <input id="f-cantiere" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Macchina</label>
              <input id="f-macchina" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Linea</label>
              <input id="f-linea" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Operatore</label>
              <input id="f-operator" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Descrizione contiene</label>
              <input id="f-descr" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Data da (DD/MM/YYYY)</label>
              <input id="f-from" type="date" class="form-control" />
            </div>
            <div class="col-md-3">
              <label class="form-label">Data a (DD/MM/YYYY)</label>
              <input id="f-to" type="date" class="form-control" />
            </div>
            <div class="col-12 d-flex gap-2">
              <button class="btn btn-primary" type="submit">
                Applica filtri
              </button>
              <button id="btnReset" class="btn btn-outline-dark" type="button">
                Mostra tutti
              </button>
              <button
                id="btnCsv"
                class="btn btn-outline-secondary"
                type="button"
              >
                Export CSV
              </button>
              <button id="btnXlsx" class="btn btn-success" type="button">
                Export Excel
              </button>
              <button
                id="btnDeleteFiltered"
                class="btn btn-danger"
                type="button"
              >
                Elimina filtrati
              </button>
            </div>
          </form>

          <hr />
          <div class="table-responsive">
            <table class="table table-striped" id="tbl">
              <thead>
                <tr>
                  <th>Operatore</th>
                  <th>Cantiere</th>
                  <th>Macchina</th>
                  <th>Linea</th>
                  <th>Ore</th>
                  <th>Data</th>
                  <th>Descrizione</th>
                  <th>Azioni</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
