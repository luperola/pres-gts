<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recupera password - GTS Track</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h3 mb-3 text-center">Recupera la tua password</h1>
              <p class="text-muted text-center mb-4">
                Inserisci il tuo nome, cognome e scegli una nuova password.
              </p>
              <form id="resetForm" class="needs-validation" novalidate>
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="resetFirstName" class="form-label">Nome</label>
                    <input
                      type="text"
                      class="form-control"
                      id="resetFirstName"
                      name="reset-first-name"
                      autocomplete="given-name"
                      required
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="resetLastName" class="form-label"
                      >Cognome</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="resetLastName"
                      name="reset-last-name"
                      autocomplete="family-name"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="resetPassword" class="form-label"
                    >Nuova password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="resetPassword"
                    name="reset-password"
                    autocomplete="new-password"
                    minlength="6"
                    required
                  />
                  <div class="form-text">Minimo 6 caratteri.</div>
                </div>
                <div class="mb-3">
                  <label for="resetPasswordConfirm" class="form-label"
                    >Conferma nuova password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="resetPasswordConfirm"
                    name="reset-password-confirm"
                    autocomplete="new-password"
                    minlength="6"
                    required
                  />
                </div>
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary">
                    Aggiorna password
                  </button>
                </div>
              </form>
              <div id="feedback" class="alert mt-3 d-none" role="alert"></div>
              <div class="mt-4 text-center">
                <a href="/register.html">Torna al login</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="forgot-password.js"></script>
  </body>
</html>
