<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rilevazione Presenze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-3">Rilevazione Presenze</h1>
      <p class="text-muted">
        Inserisci: Macchina / Linea / Ore / Data (DD/MM/YYYY) / Descrizione
      </p>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="entryForm" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">Operatore</label>
              <select id="operator" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Cantiere</label>
              <select id="cantiere" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Macchina</label>
              <select id="macchina" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Linea</label>
              <select id="linea" class="form-select" required></select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Ore Lavorate</label>
              <input
                id="ore"
                type="number"
                min="0"
                step="0.25"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Data (DD/MM/YYYY)</label>
              <input id="data" type="date" class="form-control" required />
            </div>
            <div class="col-md-12">
              <label class="form-label">Descrizione del lavoro</label>
              <textarea
                id="descrizione"
                class="form-control"
                rows="3"
                placeholder="(facoltativa)"
              ></textarea>
            </div>
            <div class="col-12">
              <button class="btn btn-primary px-4" type="submit">Invia</button>
            </div>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
      <div class="mt-4">
        <a href="/admin.html">Area Admin</a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
