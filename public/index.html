<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rilevazione Presenze</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="mb-0">Rilevazione Presenze</h1>
        <button id="logoutBtn" class="btn btn-outline-secondary btn-sm">
          Esci
        </button>
      </div>
      <!-- <p class="text-muted">
        Inserisci: Macchina / Linea / Orari di lavoro / Pausa / Descrizione
      </p> -->
      <div
        id="geoConsentBanner"
        class="alert alert-warning d-none"
        role="alert"
      >
        <div
          class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-3"
        >
          <div class="flex-grow-1">
            <h5 class="alert-heading mb-1">Condividi la tua posizione</h5>
            <p id="geoConsentMessage" class="mb-1">
              Per registrare correttamente le presenze Ã¨ necessario consentire
              la geolocalizzazione.
            </p>
            <p id="geoConsentStatus" class="mb-0 small text-muted d-none"></p>
          </div>
          <div class="text-lg-end">
            <button
              id="requestLocationBtn"
              type="button"
              class="btn btn-sm btn-primary"
            >
              Attiva geolocalizzazione
            </button>
          </div>
        </div>
      </div>
      <div class="card shadow-sm">
        <div class="card-body">
          <form id="entryForm" class="row g-3">
            <input type="hidden" id="geoLocation" />
            <input type="hidden" id="activeEntryId" />
            <div class="col-md-4">
              <label class="form-label">Operatore</label>
              <select id="operator" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Cantiere</label>
              <select id="cantiere" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Macchina</label>
              <select id="macchina" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Linea</label>
              <select id="linea" class="form-select" required></select>
            </div>
            <div class="col-12">
              <div class="d-flex flex-wrap align-items-center gap-2">
                <button
                  id="startWorkBtn"
                  type="button"
                  class="btn btn-success px-4"
                >
                  Inizio lavoro
                </button>
                <button
                  id="startConfirmBtn"
                  type="button"
                  class="btn btn-primary px-4 d-none"
                >
                  Conferma
                </button>
                <span
                  id="startTimeDisplay"
                  class="badge text-bg-light d-none"
                ></span>
              </div>
            </div>
            <div class="col-12 d-none" id="breakWrapper">
              <div class="row g-2 align-items-start">
                <div class="col-md-3">
                  <label class="form-label">Ore pausa</label>
                  <select id="pausa" class="form-select">
                    <option value="" selected disabled data-placeholder="true">
                      Seleziona pausa
                    </option>
                    <option value="0">Nessuna pausa</option>
                    <option value="30">30 minuti</option>
                    <option value="60">1 ora</option>
                    <option value="90">1 ora e 30 minuti</option>
                  </select>
                </div>
              </div>
              <p
                id="pauseReminder"
                class="text-primary fw-semibold mt-3 mb-2 d-none"
              >
                Selezionare la pausa prima di terminare il turno
              </p>
              <div class="d-flex flex-wrap align-items-center gap-2">
                <button
                  id="endWorkBtn"
                  type="button"
                  class="btn btn-primary px-4 d-none"
                >
                  Fine lavoro
                </button>
                <button
                  id="finishConfirmBtn"
                  type="button"
                  class="btn btn-info px-4 d-none"
                >
                  Conferma
                </button>
                <span
                  id="finishSummary"
                  class="badge text-bg-light d-none"
                ></span>
                <span id="workStatus" class="text-muted small"></span>
              </div>
            </div>
            <div class="col-md-12">
              <label class="form-label">Descrizione del lavoro</label>
              <textarea
                id="descrizione"
                class="form-control"
                rows="3"
                placeholder="(facoltativa)"
              ></textarea>
            </div>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
      <div class="mt-4">
        <a href="/admin.html">Area Admin</a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
