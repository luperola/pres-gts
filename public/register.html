<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione - GTS Track</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h3 mb-3 text-center">Accedi a GTS Track</h1>
              <p class="text-muted text-center mb-4">
                Crea un nuovo account oppure accedi con le tue credenziali.
              </p>
              <ul
                class="nav nav-pills nav-fill mb-4"
                id="authTabs"
                role="tablist"
              >
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link active"
                    id="register-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#registerPane"
                    type="button"
                    role="tab"
                  >
                    Registrati
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button
                    class="nav-link"
                    id="login-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#loginPane"
                    type="button"
                    role="tab"
                  >
                    Accedi
                  </button>
                </li>
              </ul>
              <div class="tab-content" id="authTabsContent">
                <div
                  class="tab-pane fade show active"
                  id="registerPane"
                  role="tabpanel"
                >
                  <form id="registerForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                      <label for="registerEmail" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="registerEmail"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="registerPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="registerPassword"
                        minlength="6"
                        required
                      />
                      <div class="form-text">Minimo 6 caratteri.</div>
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-primary">
                        Crea account
                      </button>
                    </div>
                  </form>
                </div>
                <div class="tab-pane fade" id="loginPane" role="tabpanel">
                  <form id="loginForm" novalidate>
                    <div class="mb-3">
                      <label for="loginEmail" class="form-label">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="loginEmail"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="loginPassword" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="loginPassword"
                        required
                      />
                    </div>
                    <div class="d-grid">
                      <button type="submit" class="btn btn-success">
                        Accedi
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div id="feedback" class="alert mt-4 d-none" role="alert"></div>
              <div class="mt-4 text-center">
                <a href="/admin.html">Area Amministrazione</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
